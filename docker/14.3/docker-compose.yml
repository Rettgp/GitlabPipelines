gitlab-14.3:
  image: 'gitlab/gitlab-ee:14.3.5-ee.0'
  restart: always
  hostname: 'gitlab.sist.int'
  environment:
    - GITLAB_ROOT_EMAIL=root@local
    - GITLAB_ROOT_PASSWORD=rootpass
  ports:
    - '80:80'
    - '443:443'
    - '22:22'
  volumes:
    - './config:/etc/gitlab'
    - './logs:/var/log/gitlab'
    - './data:/var/opt/gitlab'
